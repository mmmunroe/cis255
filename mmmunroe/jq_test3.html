<!DOCTYPE html>
<!-- Code from w3schools -->
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#button1").click(function(){
					$("#div1").load("jq_test3.txt");
				});
				$("#button2").click(function(){
					$("#div1").load("https://api.svsu.edu/courses?prefix=CIS&courseNumber=255");
				});
				$(".zap").css("background-color","yellow").css("color","red");
			});
		</script>
	</head>
	<body>

		<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

		<button id="button1">Get Zip Content</button>
		<button id="button2">Get SVSU API Content for CIS 255</button>

		<p id="zip"> zip </p>
		<p id="zap"> zap </p>
	</body>
</html>
