			//add an ordered list with 5 list elements to the body. 
			//The list items must be Ant, Bat, Cat, Dog, Elephant.
			ol = document.createElement("ol");
			obj.appendChild(ol);
			
			var list1 = document.creatElement("li");
			var list2 = document.createElement("li");
			var list3 = document.createElement("li");
			var list4 = document.createElement("li");
			var list5 = document.createElement("li");
			
			list1.innerHTML = "Ant";

			ol.appendChild(list1);
			ol.appendChild(list2);
			ol.appendChild(list3);
			ol.appendChild(list4);
			ol.appendChild(list5);
			
			//zebra stripe the unordered list
			ul.firstChild.style.backgroundColor = "lightgray";
			var ns = null;
			var current = ul.firstChild;
			
			while (current != null) {
				ns = current.nextSibling;
				ns = ns.nextSibling;
				ns.style.backgroundColor = "lightgray";
			}
			
			//Simple animations
