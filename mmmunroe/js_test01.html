<html>
	<body>

		<p id="zip"></p>
		<script>
			// datatype: number
			document.write("datatype: number");
			var a = 5;
			document.write("<br />" + a);
			document.write("<br />" + typeof(a));

			// datatype: null
			document.write("<br />datatype: null");
			var b = null;
			document.write("<br />" + b);
			document.write("<br />" + typeof(b));

			//datatype: undefined
			document.write("<br />datatype: undefined");
			var c = undefined;
			document.write("<br />" + c);
			document.write("<br />" + typeof(c));

			//datatype: boolean
			document.write("<br />datatype: boolean");
			var d = true;
			document.write("<br />" + d);
			document.write("<br />" + typeof(d));		

			//datatype: string
			document.write("<br />datatype: string");
			var a3_$ = "hey";
			document.write("<br />" + a3_$);
			document.write("<br />" + typeof(a3_$));
	
		</script>

	</body>
</html>
